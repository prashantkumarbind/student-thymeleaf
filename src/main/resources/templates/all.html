<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <title>Title</title>
    <style>
        .text-center{
             background-color:red;
        }
        .text-center span{
            color:white;
        }
        .text-center h3{
            color:yellow;
         }
    </style>
</head>
<body>
            <section class="header my-5">
                <div class="container">
                    <div class="row">
                        <div class="col mx-3 mb-1 text-center text align-self-center">
                            <h3>Student<span>-Information</span></h3>
                        </div>
                        <div class="col-12">
                            <div class="manage-col">
                                <table class="table">
                                    <thead class="">
                                        <tr class="text-white bg-info">
                                            <td>Roll</td>
                                            <td>Name</td>
                                            <td>Address</td>
                                            <td>Age</td>
                                            <td>Class Name</td>
                                            <td>Fee</td>
                                            <td>Mobile No.</td>
                                            <td>update/delete</td>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="student:${studentallobject}">
                                            <td th:text="${student.roll}"></td>
                                            <td th:text="${student.name}"></td>
                                            <td th:text="${student.address}"></td>
                                            <td th:text="${student.age}"></td>
                                            <td th:text="${student.className}"></td>
                                            <td th:text="${student.fees}"></td>
                                            <td th:text="${student.mobileNumber}"></td>
                                            <td>
                                                <div class="d-flex">
                                                    <a href="#" th:href="@{/update/{roll}(roll=${student.roll})}"><button class="btn btn-warning text-white">Update</button></a>
                                                    <a href="#" th:href="@{/delete/{roll}(roll=${student.roll})}" class="" style="margin-left:3px;"><button class="btn btn-warning text-white">Delete</button></a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <a href="#" th:href="@{/addnew}"><button class="btn bg-success text-white">Add New Student</button></a>
                                <a href="#" th:href="@{/byname}"><button class="btn bg-danger text-white">Search by name</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

</body>
</html>
